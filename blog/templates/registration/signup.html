{% extends 'blog/base.html' %}
{% block content %}

  <form method="POST" class="form-group" action="{% url 'signup' %}">
    {%csrf_token%}
    {{form}}
    <button type="submit" class="btn btn-success" name="register">Register</button>
    <small>Already have an account? <a href="{% url 'login' %}{% if next %}?next={{ next }}{% endif %}">Sign in</a></small>
  </form>
{%endblock%}
